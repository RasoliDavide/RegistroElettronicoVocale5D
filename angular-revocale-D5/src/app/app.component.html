<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<!--Navbar-->
	<div class="topnav" *ngIf="profData.Corrispondenze">
		<a routerLink="/voti" routerLinkActive="active">Voti</a>
		<a routerLink="/note" routerLinkActive="active">Note</a>
		<a routerLink="/assenze" routerLinkActive="active">Assenze</a>
    <a routerLink="/firma" routerLinkActive="active">Firma</a>
		<a routerLink="/prof" routerLinkActive="active">Profilo</a>


    <select (ngModelChange)="onClassSelection($event)" [(ngModel)]="selectedClass">
      <option *ngFor="let corrispondenza of profData.Corrispondenze" [ngValue]="corrispondenza">{{corrispondenza.CodiceClasse}} - {{corrispondenza.Materia}}</option>
    </select>
		<h3>Benvenuto {{profData.Nome}} {{profData.Cognome}}</h3>

	</div>
	<!--Login-->
	<app-login-component *ngIf="!profData.securedKey" (loginOk)="getDatiProf($event)"></app-login-component>
	<router-outlet *ngIf="profData.securedKey"></router-outlet>
</body>

</html>
