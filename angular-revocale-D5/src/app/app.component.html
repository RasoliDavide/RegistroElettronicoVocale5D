<!--Navbar-->
<div class="topnav" *ngIf="profData">
  <a class="active"  routerLink="/voti" routerLinkActive="active">Voti</a>
  <a routerLink="/note" routerLinkActive="active">Note</a>
  <a routerLink="/assenze" routerLinkActive="active">Assenze</a>
  <a routerLink="/prof" routerLinkActive="active">Profilo</a>
  <h3>Benvenuto {{profData.Nome}} {{profData.Cognome}}</h3>
</div>
<!--Login-->
<app-login-component *ngIf="!profData.securedKey" (loginOk)="getDatiProf($event)"></app-login-component>
