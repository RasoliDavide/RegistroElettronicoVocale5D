<html>
<!-- Studenti con a fianco scelta di inserimento dell'assenza con scelta tra A, E, U -->
<!-- A fianco bottone giustifica se assenza -->
<!-- Se entrata o uscita appare la casella con l'immissione dell'orario-->
  <head>
    <h1>Appello</h1>
  </head>
  <body>
    <form [formGroup]="FormAssenza" (ngSubmit)="onSubmitAssenza()" class="jumbotron ng-valid">
    <input formControlName="firstName">
    <table style="width:100%">
      <tr>
        <th>Studenti</th>
        <th>Tipologia</th>
        <th>Data</th>
        <th>Giustifica</th>
        <th>Orario E/U </th>
        <th>Concorrenza al calcolo </th>
      </tr>
      <tr>
        <th>nome cognome</th>
        <th>
          <select name="tipoAssenza" size="3"  [(ngModel)]="selectedOption" [ngModelOptions]="{standalone: true}">
            <option value="A">Assenza </option>
            <option value="E">Entrata</option>
            <option value="U">Uscita</option>
          </select>
        </th>

        <th>
         <input type="date" name= "data" [(ngModel)]="selectedData" [ngModelOptions]="{standalone: true}">
        </th>
        <th>
          <button class="btn btn-secondary btn-block" onClick = "giustifica()" >Giustifica</button>
        </th>
        <th>
        <label>Orario:</label>
          <input type="time" name="Orario" [(ngModel)]="selectedOrario" [ngModelOptions]="{standalone: true}">
        </th>
        <th>
          <div class="wrapper">
            <input id="concorre" name="concorre" type="checkbox" value="concorre" >
            <label for="concorre">Concorre al calcolo</label>
          </div>
        </th>
    </table>
</form>
<div *ngIf = "giustificaV">
  <h1>Giustifica</h1>
      <form [formGroup]="FormGiustifica" (ngSubmit)="onSubmitGiustifica()" class="jumbotron ng-valid">

        <div class="form-group">
          <label for="tipo"></label>
          <p>Tipo: {{ selectedOption }}</p>
        </div>
        <br>
<!--Orario-->
         <div class="form-group">
          <label for="orario"></label>
          <p>Orario: {{ selectedOrario }}</p>
        </div>
        <br>
<!--Data-->
        <div class="form-group">
          <label for="Data">Data da giustificare</label>
          <p>Data: {{ selectedData }}</p>
        </div>
<!--Motivazione-->
        <div class="form-group">
          <label for="Motivazione">Inserisci Motivazione</label><br>
          <input type="text" id="motivazione" placeholder="motivazione" name="motivazione" [formControl]="FormGiustifica.controls['motivazione']" class="form-control">

          <div *ngIf="!FormGiustifica.controls['motivazione'].valid" class="alert alert-danger">Motivazione non è valido</div>
          <div *ngIf="FormGiustifica.controls['motivazione'].hasError('required')" class="alert alert-danger">Motivazione è richiesto
          </div>
        </div>
       <button class="btn btn-primary btn-block" type="submit" [disabled]="!FormGiustifica.valid">Giustifica</button>
      </form>
    </div>

  </body>
</html>
